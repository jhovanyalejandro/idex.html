<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida Mejorada</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            background-image: url('https://wallpapers.com/images/hd/best-4k-uhd-city-night-illustration-ln33qlii5zkvu6v0.jpg');
            background-size: cover;
            background-position: center;
        }
        .container {
            margin-top: 5%;
            background: rgba(0, 0, 0, 0.75);
            padding: 30px 40px;
            border-radius: 15px;
            display: inline-block;
        }
        h1 {
            font-size: 3rem;
            margin: 0;
        }
        p {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        .redirect-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .redirect-button:hover {
            background-color: #0056b3;
        }
        .media-section {
            margin-top: 30px;
        }
        audio, video {
            margin-top: 10px;
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px 5px;
            }
            h1 {
                font-size: 2rem;
            }
            audio, video {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Bienvenido a nuestra página web!</h1>
        <p>Visitas: <span id="visit-counter">0</span></p>
        <p>Fecha y Hora: <span id="date-time"></span></p>
        <a href="https://example.com" class="redirect-button">Ir a otro sitio</a>
        
        <div class="media-section">
            <h2>Música de fondo</h2>
            <!-- Cambia la URL de src por la canción que prefieras (debe ser .mp3 o compatible) -->
            <audio id="background-music" src="SpotiDown.App - El Triste - José José.mp3" controls autoplay loop>
                Tu navegador no soporta el elemento de audio.
            </audio>
        </div>

        <div class="media-section">
            <h2>Video</h2>
            <!-- Cambia la URL de src por el video que prefieras (debe ser .mp4 o compatible) -->
            <video id="main-video" src="Video de Jhovany😎❤️ (1).mp4" controls poster="https://img.youtube.com/vi/YE7VzlLtp-4/maxresdefault.jpg">
                Tu navegador no soporta el elemento de video.
            </video>
        </div>
    </div>

    <script>
        // Contador de visitas usando localStorage
        function updateVisitCounter() {
            const visitCounter = document.getElementById('visit-counter');
            let visits = localStorage.getItem('visits');
            if (!visits) {
                visits = 0;
            }
            visits = parseInt(visits) + 1;
            localStorage.setItem('visits', visits);
            visitCounter.textContent = visits;
        }

        // Actualizar fecha y hora
        function updateDateTime() {
            const dateTimeElement = document.getElementById('date-time');
            const now = new Date();
            // Puedes ajustar el idioma y formato si lo deseas
            const formattedDateTime = now.toLocaleString('es-MX', { timeZone: 'America/Mexico_City' });
            dateTimeElement.textContent = formattedDateTime;
        }

        updateVisitCounter();
        updateDateTime();
        setInterval(updateDateTime, 1000);

        // Opcional: controlar el volumen de la música al cargar
        window.onload = function() {
            const music = document.getElementById('background-music');
            music.volume = 0.3; // Volumen inicial al 30%
        }
    </script>
</body>
</html>
