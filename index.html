        .container {
            margin-top: 10%;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
        }

        p {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .button-container {
            margin-top: 20px;
        }

        .redirect-button {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .redirect-button:hover {
            background-color: #0056b3;
        }

<body>
    <div class="container">
        <h1>¡Bienvenido a nuestra página web!</h1>
        <p>Fecha y hora actual: <span id="current-date-time"></span></p>
        <p>Visitas: <span id="visit-counter">0</span></p>
        <div class="button-container">
            <a href="https://example.com" class="redirect-button">Ir a otro sitio</a> <!-- Cambia la URL aquí -->
        </div>
    </div>

    <script>
        // Función para manejar el contador de visitas
        function updateVisitCounter() {
            const visitCounter = document.getElementById('visit-counter');
            let visits = localStorage.getItem('visits');

            if (!visits) {
                visits = 0;
            }

            visits = parseInt(visits) + 1; // Incrementar el contador
            localStorage.setItem('visits', visits); // Guardar en localStorage
            visitCounter.textContent = visits; // Mostrar en la página
        }

        // Función para mostrar la fecha y hora actual
        function displayCurrentDateTime() {
            const currentDateTimeElement = document.getElementById('current-date-time');
            const now = new Date();
            const formattedDateTime = now.toLocaleString(); // Formato de fecha y hora local
            currentDateTimeElement.textContent = formattedDateTime;
        }

        // Actualizar la fecha y hora cada segundo
        setInterval(displayCurrentDateTime, 1000);

        // Llamar a las funciones al cargar la página
        updateVisitCounter();
        displayCurrentDateTime();
    </script>
</body>
</html>
